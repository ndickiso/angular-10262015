<table>
	<thead>
		<tr>
			<td>Name</td>
			<td>Color</td>
			<td>Size</td>
			<td>Quantity</td>
			<td>Actions</td>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="widget in widgets">
			<td>{{widget.name}}</td>
			<td>{{widget.color}}</td>
			<td>{{widget.size}}</td>
			<td>{{widget.quantity}}</td>
			<td><a ui-sref="view({ widgetId: widget._id })">View</a>
				<a ui-sref="edit({ widgetId: widget._id })">Edit</a></td>
		</tr>
	</tbody>
</table>
<button ng-click="createWidget()">Create Widget</button>
