<table>
	<thead>
		<tr>
			<td>Name</td>
			<td>Color</td>
			<td>Size</td>
			<td>Quantity</td>
			<td>Actions</td>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="widget in widgets">
			<td>{{widget.name}}</td>
			<td>{{widget.color}}</td>
			<td>{{widget.size}}</td>
			<td>{{widget.quantity}}</td>
			<td><a href="#">View</a> <a href="#">Edit</a></td>
		</tr>
	</tbody>
</table>
