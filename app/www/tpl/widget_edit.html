<div>
	<div>
		Name: <input ng-model="widget.name">
	</div>
	<div>
		Description: <input ng-model="widget.description">
	</div>
	<div>
		Color: <input ng-model="widget.color">
	</div>
	<div>
		Size: <input ng-model="widget.size">
	</div>
	<div>
		Quantity: <input ng-model="widget.quantity">
